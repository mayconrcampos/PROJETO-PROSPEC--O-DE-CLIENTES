{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
  	<title>
        {% block 'titulo' %}
            
        {% endblock 'titulo' %}
    </title>
    {% block 'head' %}{% endblock 'head' %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .logo-top, .card-top {
            background: rgb(47,137,252) !important;
            background: linear-gradient(264deg, rgba(47,137,252,1) 0%, rgba(9,9,121,1) 69%) !important;
            padding: 10px;
        }
    </style>
  </head>
  <body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
	  		<h1 class="logo-top"><a href="{% url 'index' %}" class="text-white text-center">AUTO MANAGER</a></h1>
        <ul class="list-unstyled components mb-5">
            <li class="{% if request.path == '/app/dashboard' %} active {% endif %}">
                <a href="{% url 'dashboard' %}"><i class="fas fa-chart-line me-3"></i> Dashboard</a>
            </li>
            
            <li class="{% if request.path == '/app/perfis' %} active {% endif %}">
              <a href="{% url 'perfis' %}"><i class="fas fa-users me-3"></i> Perfis</a>
            </li>
          
            <li class="{% if request.path == '/app/configuracoes' %} active {% endif %}">
              <a href="{% url 'configuracoes' %}"><i class="fas fa-cog me-3"></i> Configurações</a>
            </li>
          
            <li class="{% if request.path == '/app/clientes' %} active {% endif %}">
              <a href="{% url 'clientes' %}"><i class="fas fa-user-tie me-3"></i> Clientes</a>
            </li>
          
            <li class="{% if request.path == '/app/estoque' %} active {% endif %}">
              <a href="{% url 'estoque' %}"><i class="fas fa-car me-3"></i> Estoque</a>
            </li>
            
            <li class="{% if request.path == '/app/vendas' %} active {% endif %}">
              <a href="{% url 'vendas' %}"><i class="fas fa-shopping-cart me-3"></i> Vendas</a>
            </li>
            
            <li>
              <a href="{% url 'index' %}"><i class="fas fa-sign-out-alt me-3"></i> Sair</a>
            </li>
        </ul>

    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        {% block 'conteudo' %}
            
        {% endblock 'conteudo' %}
        
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
